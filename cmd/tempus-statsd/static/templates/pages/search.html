{{define "title"}}Search{{end}}

{{define "main"}}
    <center>
      <div style="font-size: x-large;">
        <form action="/player/results">
          <label style="text-align: right;">Enter your Steam name or Steam ID:</label>
          <input style="border: 0; outline: 0; background: transparent; border-bottom: 1px solid var(--text-color);" type="text" id="name" name="name">
          <input class="button" type="submit" value="Go">
        </form>
        </div>
        <small>Your Steam ID must be in the form 'STEAM_0:0:99999999'</small>
    </center>
{{end}}
